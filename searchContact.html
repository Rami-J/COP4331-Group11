<!DOCTYPE html>
<html lang="en" xml:lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width = device-width, initial-scale=1">
      <title>Scenic Contacts | Search Contact</title>
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script type="text/javascript" src="js/md5.js"></script>
      <script type="text/javascript" src="js/code.js"></script>
      <link href="css/search_contact_styles.css" rel="stylesheet">
   </head>
   <body>
      <div class="container" id="container">
         <div class="jumbotron">
            <div id="searchContactDiv">
               <h4 style = "position:relative; top:-15px;"> Search Contact</h4>
               <div class="textbox">
                  <svg width="1em" height="1em" viewBox="0 0 12 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                     <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                  </svg>
                  <input type="text" id="name" placeholder="Name" /><br />
               </div>
               <button type="button" id="searchContactButton" class="btn btn-default btn-lg" onclick="searchContact();buttonTimeout(this);">Search Contact</button>
               <button type="button" id="returnButton" class="btn btn-default btn-lg">Return to Dashboard</button>
               <script type="text/javascript">
                  document.getElementById("returnButton").onclick= function ()
                  {
					  location.href = "dashboard.html";
                  };
               </script>
               <div class="myTable"style="background-size: cover;overflow-y:auto;overflow-x:auto;"">
                  <table id="searchTable" class="myTable" aria-label=">Search Contact Results" style="background-image: url(images/blue_blur.jpg);display:none;">
                     <captions</caption>
                     <thead>
                        <tr>
                           <th class="th-sm" id="tableColumnFN">First Name
                           </th>
                           <th class="th-sm" id="tableColumnLN">Last Name
                           </th>
                           <th class="th-sm" id="tableColumnPN">Phone Number
                           </th>
                           <th class="th-sm" id="tableColumnAD">Address
                           </th>
                           <th class="th-sm" id="tableColumnEM">Email
                           </th>
                           <th class="th-sm" id="tableColumnNT">Notes
                           </th>
                           <th class="th-sm" id="tableColumnID">Contact ID
                           </th>
                           <th class="th-button" id="tableColumnUpdateB">Update
                           </th>
                           <th class="th-button" id="tableColumnDeleteB">Delete
                           </th>
                        </tr>
                     </thead>
                     <tbody>
                     </tbody>
                  </table>
               </div>
               <span style="font-weight:bold" id="deleteContactResult"></span>
               <span style="font-weight:bold" id="updateContactResult"></span>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   </body>
</html>
