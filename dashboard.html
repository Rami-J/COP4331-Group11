<html>
<head>
	<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width = device-width, initial-scale=1">
	<title>COP 4331 LAMP Stack Demo</title>
       <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/dashboard_styles.css" rel="stylesheet">	
</head>
<body>

<div class="jumbotron" id="bodyJumbotron">
	<div id="addContactCard">
	<img class="card-img-top" src="images/blue.jpg" alt="Card image cap">
	  <button type="button" class="btn btn-primary btn-lg" id="AddContactButton">Add Contact</button>
	</div>
	<script type="text/javascript">
		document.getElementById("addContactCard").onclick= function () 
		{
			location.href = "createContact.html";
		};
	</script>
	<div id="searchContactCard">
		<img class="card-img-top" src="images/blue.jpg" alt="Card image cap">
		<button type="button" class="btn btn-primary btn-lg" id="searchContactButton">Search Contact</button>
	</div>
	<div id="updateContactCard">
		<img class="card-img-top" src="images/blue.jpg" alt="Card image cap">
		<button type="button" class="btn btn-primary btn-lg" id="updateContactButton">Update Contact</button>
	</div>
	
	<div id="deleteContactCard">
		<img class="card-img-top" src="images/blue.jpg" alt="Card image cap">
		<button type="button" class="btn btn-primary btn-lg" id="deleteContactButton">Delete Contact</button>
	</div>
	<script type="text/javascript">
		document.getElementById("deleteContactCard").onclick= function () 
		{
			location.href = "deleteContact.html";
		};
	</script>
	
</div>
<div class="jumbotron" id="headerJumbotron">
	<div class="container" id="container">
		<button type="button" class="btn btn-primary btn-lg" id="logoutButton" onclick="doLogout();">Logout</button>
	</div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
</body>
</html>
